<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsStream - Real-Time News Aggregation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Progress Bar -->
    <div id="progressBar" class="progress-bar" role="progressbar" aria-label="Loading progress"></div>

    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__brand">
                <svg class="brand-icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                </svg>
                <h1 class="header__title">NewsStream</h1>
                <span class="live-badge">LIVE</span>
            </div>
            <div class="header__controls">
                <div class="status-info">
                    <div id="lastUpdated" class="status-text">Ready to load news</div>
                    <div id="articleCount" class="article-count">0 articles</div>
                </div>
                <button id="refreshBtn" class="btn btn--primary" aria-label="Refresh news">
                    <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <span>Refresh</span>
                </button>
                <button id="settingsBtn" class="btn btn--outline" aria-label="Open settings">
                    <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Settings</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Category Navigation -->
    <nav class="category-nav" role="navigation" aria-label="News categories">
        <div class="category-nav__container">
            <button class="category-tab category-tab--active" data-category="all" aria-pressed="true">
                <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14-7l2 8m-2-8a1 1 0 00-1-1h-14a1 1 0 00-1 1m16 8l-2 8m2-8h-16m14 0l2 8m-14-8l2 8m-2-8H5m0 0L3 4m2 7l2 8"/>
                </svg>
                <span>All News</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="source-info">
            <p id="loadingText">Loading latest news...</p>
        </div>

        <!-- News Grid -->
        <div id="newsGrid" class="news-grid" role="main" aria-label="News articles">
            <!-- Articles will be populated dynamically -->
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-container">
            <header class="modal-header">
                <h2 id="modalTitle" class="modal-title">News Settings</h2>
                <button id="closeSettings" class="btn btn--icon" aria-label="Close settings">
                    <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </header>

            <div class="modal-content">
                <!-- Categories Section -->
                <section class="settings-section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <svg class="icon__heroicon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.99 1.99 0 013 12V7a4 4 0 014-4z"/>
                            </svg>
                            News Categories
                        </h3>
                        <span class="section-limit">Max 15 categories</span>
                    </div>
                    <div id="categoryGrid" class="category-grid">
                        <!-- Category checkboxes will be populated dynamically -->
                    </div>

                    <!-- Custom Categories -->
                    <div class="custom-section">
                        <h4 class="custom-title">Add Custom Category</h4>
                        <div class="custom-form">
                            <input type="text" id="customCategoryInput" class="input-field" placeholder="Enter category name..." maxlength="50">
                            <button id="addCategoryBtn" class="btn btn--primary">
                                <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                Add Category
                            </button>
                        </div>
                        <div id="customCategoriesList" class="custom-list">
                            <!-- Custom categories will be listed here -->
                        </div>
                    </div>
                </section>

                <!-- Sources Section -->
                <section class="settings-section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <svg class="icon__heroicon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                            </svg>
                            News Sources
                        </h3>
                        <span class="section-limit">Max 5 sources per category</span>
                    </div>
                    <div id="sourcesGrid" class="sources-grid">
                        <!-- Source checkboxes will be populated dynamically -->
                    </div>

                    <!-- Custom Sources -->
                    <div class="custom-section">
                        <h4 class="custom-title">Add Custom RSS Source</h4>
                        <div class="custom-form custom-form--vertical">
                            <input type="text" id="customSourceName" class="input-field" placeholder="Source name..." maxlength="50">
                            <input type="url" id="customSourceURL" class="input-field" placeholder="RSS feed URL (HTTPS only)...">
                            <select id="customSourceCategory" class="input-field">
                                <option value="">Select category</option>
                            </select>
                            <button id="addSourceBtn" class="btn btn--primary">
                                <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                Add Source
                            </button>
                        </div>
                        <div id="customSourcesList" class="custom-list">
                            <!-- Custom sources will be listed here -->
                        </div>
                    </div>
                </section>

                <!-- Import/Export Section -->
                <section class="settings-section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <svg class="icon__heroicon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            Backup & Restore
                        </h3>
                    </div>
                    <div class="custom-form">
                        <button id="exportSettingsBtn" class="btn btn--secondary">
                            <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                            </svg>
                            Export Settings
                        </button>
                        <button id="importSettingsBtn" class="btn btn--secondary">
                            <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                            </svg>
                            Import Settings
                        </button>
                        <button id="restoreDefaultsBtn" class="btn btn--outline">
                            <svg class="icon__heroicon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Restore Defaults
                        </button>
                    </div>
                    <input type="file" id="importFileInput" accept=".json" style="display: none;">
                </section>
            </div>

            <footer class="modal-footer">
                <div class="selection-summary">
                    <span>Selected: <span id="selectedCategoriesCount">0</span> categories</span>
                    <span><span id="selectedSourcesCount">0</span> sources</span>
                </div>
                <div class="modal-actions">
                    <button id="cancelSettings" class="btn btn--secondary">Cancel</button>
                    <button id="resetSettings" class="btn btn--outline">Reset</button>
                    <button id="saveSettings" class="btn btn--primary">Save Changes</button>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
